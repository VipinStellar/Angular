<h2 mat-dialog-title>{{diaTitle}}</h2>
<mat-dialog-content >
    <form [formGroup]="recovery">
        <div class="row">
          <div class="col-12">
            <label class="control-label">Extension Required Days: </label>
            <select class="form-control form-control-sm" formControlName="extension_day" [ngClass]="{ 'is-invalid': submitted && r['extension_day'].errors }">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="Not Applicable">Not Applicable</option>
            </select>
            <div *ngIf="submitted && r['extension_day'].errors" class="invalid-feedback">
                <div *ngIf="r['extension_day'].errors['required']">Extension Required Days is required</div>
              </div>
          </div>
          <div class="col-lg-12 col-md-12 pt-2">
            <label class="control-label">Add Your Reason <sup class="text-danger">*</sup>:</label><br>
            <textarea class="form-control form-control-sm" formControlName="remarks"
              [ngClass]="{ 'is-invalid': submitted && r['remarks'].errors }"></textarea>
            <div *ngIf="submitted && r['remarks'].errors" class="invalid-feedback">
              <div *ngIf="r['remarks'].errors['required']">Reason is required</div>
            </div>
          </div>
        </div>      
  </form>
</mat-dialog-content>
<mat-dialog-actions class="float-right">
    <button mat-button class=" btn btn-primary btn-sm" (click)="onSubmit()">Save</button>
  <button mat-button mat-dialog-close class=" btn btn-danger btn-sm" (click)="hide()">Cancel</button>
</mat-dialog-actions>
