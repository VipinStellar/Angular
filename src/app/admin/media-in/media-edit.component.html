<div class="content-wrapper">
  <div class="content-header" style="margin-top: 57px;">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-10">
          <h1 class="m-0 text-dark">{{pageTitle}}</h1>
        </div>
      </div>
    </div>
  </div>
  <section class="content">
    <div class="container-fluid">
      <div class="row ">
        <div class="col-12 p-3" style="margin-bottom: -28px;">
          <table class="table table-striped table-bordered responsive">
            <tr>
              <th>Client Name</th>
              <th>Zoho Record Id</th>
            </tr>
            <tr>
              <td>{{mediaDetails['customer_name']}}</td>
              <td>{{mediaDetails['zoho_id']}}</td>
            </tr>
          </table>
        </div>

        <div class="col-12">
          <form [formGroup]="mediaEdit">
            <div class="row">
              <div class="col-4 p-3">
                <label class="control-label">Type of Service: </label>
                <mat-select class="form-control form-control-sm" formControlName="service_type">
                  <mat-option *ngFor="let type of mediaObj['serviceType']" [value]="type">{{type}}
                  </mat-option>
                </mat-select>
              </div>
              <div class="col-4 p-3">
                <label class="control-label">Mode Of Service: </label>
                <mat-select class="form-control form-control-sm" formControlName="service_mode">
                  <mat-option *ngFor="let mode of mediaObj['serviceMode']" [value]="mode">{{mode}}
                  </mat-option>
                </mat-select>
              </div>
              <div class="col-4 p-3">
                <label class="control-label">Media Type : </label>
                <mat-select class="form-control form-control-sm" formControlName="media_type">
                  <mat-option *ngFor="let type of mediaObj['mediaType']" [value]="type">{{type}}
                  </mat-option>
                </mat-select>
              </div>
              <div class="col-4 p-3">
                <label class="control-label">Media Category: </label>
                <mat-select class="form-control form-control-sm" formControlName="media_category">
                  <mat-select-filter [array]="mediaSizeList" (filteredReturn)="mediaObj['mediaSize'] =$event"></mat-select-filter>
                  <mat-option *ngFor="let type of mediaObj['mediaSize']" [value]="type">{{type}}
                  </mat-option>
                </mat-select>
                <input *ngIf="f['media_category'].value == 'Others'" type="text" class="form-control form-control-sm mt-1" formControlName="media_size_other" placeholder="Please Enter Others Media Category" maxlength="50"> 
              </div>
              <div class="col-4 p-3">
                <label class="control-label">Type of Interface: </label>
                <mat-select class="form-control form-control-sm" formControlName="media_interface">
                  <mat-option *ngFor="let type of mediaObj['mediaIferFace']" [value]="type">{{type}}
                  </mat-option>
                </mat-select>
              </div>
              <div class="col-4 p-3"
                *ngIf="(f['media_type'].value == 'RAID' || f['media_type'].value == 'NVR Media' || f['media_type'].value == 'Fusion Drive' || f['media_type'].value == 'Fusion IO Drive')">
                <label class="control-label">No. of Media Received : <span
                    style="font-size: 16px; color: #ec2728; cursor: pointer;"><i class="fa fa-eye" aria-hidden="true"
                      matTooltip="View Media Detail" (click)="openPopup()"></i></span></label>
                <select class="form-control form-control-sm" formControlName="drive_count" (change)="openPopup()">
                  <option value="">Select</option>
                  <option *ngFor='let in of counter(99) ;let i = index' value="{{i+1}}">{{i+1}}</option>
                </select>
              </div>
              <div class="col-4 p-3"
                *ngIf="(f['media_type'].value != 'RAID' && f['media_type'].value != 'NVR Media' && f['media_type'].value != 'Fusion Drive' &&  f['media_type'].value != 'Fusion IO Drive' )">
                <label class="control-label">Media Make : </label>               
                  <mat-select class="form-control form-control-sm" formControlName="media_make">
                    <mat-option *ngFor="let make of mediaObj['media_make']" [value]="make">{{make}}
                    </mat-option>
                  </mat-select><br>
                 <input *ngIf="f['media_make'].value == 'Others'" type="text" class="form-control form-control-sm mt-1" formControlName="media_make_other" placeholder="Please Enter Others Media Make" maxlength="50"> 
                </div>
              <div class="col-4 p-3" *ngIf="(f['media_type'].value != 'RAID' && f['media_type'].value != 'NVR Media' && f['media_type'].value != 'Fusion Drive' &&  f['media_type'].value != 'Fusion IO Drive' )">
                <label class="control-label">Media Capacity : </label>
                <mat-select class="form-control form-control-sm" formControlName="media_capacity">
                  <mat-option *ngFor="let capacity of mediaObj['capacity']" [value]="capacity">{{capacity}}
                  </mat-option>
                </mat-select>
                <input *ngIf="f['media_capacity'].value == 'Others'" type="text" class="form-control form-control-sm mt-1" formControlName="media_capacity_other" placeholder="Please Enter Others Media Capacity" maxlength="50"> 
              </div>
              <div class="col-4 p-3"
                *ngIf="(f['media_type'].value != 'RAID' && f['media_type'].value != 'NVR Media' && f['media_type'].value != 'Fusion Drive' &&  f['media_type'].value != 'Fusion IO Drive' )">
                <label class="control-label">Media Model : </label>
                <input type="text" class="form-control form-control-sm " formControlName="media_model" placeholder=""
                  maxlength="50">
              </div>
              <div class="col-4 p-3"
                *ngIf="(f['media_type'].value != 'RAID' && f['media_type'].value != 'NVR Media' && f['media_type'].value != 'Fusion Drive' &&  f['media_type'].value != 'Fusion IO Drive' )">
                <label class="control-label">Media Serial : </label>
                <input type="text" class="form-control form-control-sm" formControlName="media_serial" placeholder=""
                  maxlength="50">
              </div>
              <div class="col-4 p-3" *ngIf="(f['media_type'].value != 'RAID' && f['media_type'].value != 'NVR Media' && f['media_type'].value != 'Fusion Drive' &&  f['media_type'].value != 'Fusion IO Drive' )">
                <label class="control-label">Media Status : </label>
                <mat-select class="form-control form-control-sm" formControlName="media_status" (selectionChange)="mediaStatusChange()">
                  <mat-option *ngFor="let status of mediaObj['mediaStatus']" [value]="status">{{status}}
                  </mat-option>
                </mat-select>
              </div>
              <div class="col-4 p-3" *ngIf="(f['media_type'].value != 'RAID' && f['media_type'].value != 'NVR Media' && f['media_type'].value != 'Fusion Drive' &&  f['media_type'].value != 'Fusion IO Drive')">
                <label class="control-label">Media Condition : </label>
                <mat-select class="form-control form-control-sm" formControlName="media_condition">
                  <mat-option *ngFor="let condition of mediaObj['condition']" [value]="condition">{{condition}}
                  </mat-option>
                </mat-select>
              </div>
             <div class="col-4 p-3">
                <label class="control-label">Peripherals With Media: </label>
                <mat-select class="form-control form-control-sm" formControlName="media_casing">
                  <mat-option *ngFor="let peripherals of mediaObj['peripheralsMedia']" [value]="peripherals">
                    {{peripherals}}
                  </mat-option>
                </mat-select>
              </div>

              <div class="col-4 p-3"
                *ngIf="(f['media_type'].value != 'RAID' && f['media_type'].value != 'NVR Media' && f['media_type'].value != 'Fusion Drive' &&  f['media_type'].value != 'Fusion IO Drive' )">
                <label class="control-label">Peripherals Details : </label>
                <textarea class="form-control form-control-sm" formControlName="peripherals_details"
                  maxlength="500"></textarea>
              </div>
              <div class="col-4 p-3">
                <label class="control-label">Status : </label>
                <select class="form-control form-control-sm" formControlName="stage"
                  [ngClass]="{ 'is-invalid': submitted && f['stage'].errors }">
                  <option value="">Select</option>
                  <option *ngFor="let stage of stages" [value]="stage['id']">{{stage['stage_name']}}</option>
                </select>
                <div *ngIf="submitted && f['stage'].errors" class="invalid-feedback">
                  <div *ngIf="f['stage'].errors['required']">Inspection Status is required</div>
                </div>
              </div>
              <div class="col-12 p-3">
                <label class="control-label">Add Your Remarks<sup class="text-danger"> *</sup> : </label>
                <textarea class="form-control form-control-sm" formControlName="remarks"
                  [ngClass]="{ 'is-invalid': submitted && f['remarks'].errors }"></textarea>
                <div *ngIf="submitted && f['remarks'].errors" class="invalid-feedback">
                  <div *ngIf="f['remarks'].errors['required']">Remarks is required</div>
                </div>
              </div>

            </div>

            <div class="col-12 text-right">
              <button class="btn btn-default" (click)="hide();">Close</button>&nbsp;
              <button [disabled]="loading" type="buttun" class="btn btn-primary" (click)="onSubmit()">Save<span
                  *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span></button>
            </div>
          </form>
          <br>
        </div>
      </div>
    </div>
  </section>
</div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':mediaModel}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background: #ddd;">
        <h2 class="modal-title mb-0">Media Details</h2>
      </div>
        <div class="modal-body">
          <div class="row text-center">
            <div class="form-group col-1">
              <label>S.N</label>
            </div>
            <div class="form-group col-2">
              <label>Model Number</label>
            </div>
            <div class="form-group col-2">
              <label>Serial Number</label>
            </div>           
            <div class="form-group col-2">
              <label>Media Capacity</label>
            </div>
            <div class="form-group col-2">
              <label>Media Status</label>
            </div>
            <div class="form-group col-3">
              <label>Media Condition</label>
            </div>
          </div>
          <form [formGroup]="dynamicForm">
          <div *ngFor="let ticket of t.controls; let i = index">
            <div class="row text-center" [formGroup]="ticket">
              <div class="form-group col-1">
                <span class="form-control">{{i+1}}</span>
              </div>
              <div class="form-group col-2">
                <input type="text" formControlName="model_number" class="form-control">
              </div>
              <div class="form-group col-2">
                <input type="text" formControlName="serial_number" class="form-control" />
              </div>
              <div class="form-group col-2">
                <select formControlName="media_capacity" class="form-control">
                  <option *ngFor="let capacity of mediaObj['capacity']" [value]="capacity">{{capacity}}</option>
                </select>
              </div>
              <div class="form-group col-2">
                <select formControlName="media_status" class="form-control">
                  <option *ngFor="let sta of mediaObj['mediaStatus']" [value]="sta">{{sta}}</option>
                </select>
              </div>
              <div class="form-group col-3">
                <select formControlName="media_condition" class="form-control">
                  <option *ngFor="let condition of mediaObj['condition']" [value]="condition">{{condition}}</option>
                </select>
              </div>
            </div>
          </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-sm" (click)="modelSave()">Done</button>
        </div>
    </div>
  </div>
</div>
