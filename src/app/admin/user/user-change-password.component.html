<div class="content-wrapper">
    <div class="content-header" style="margin-top: 57px;">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-10">
                    <h1 class="m-0 text-dark">{{pageTitle}}</h1>
                </div>
              
            </div>
        </div>
    </div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="ChangePassword">
                        <div class="col-sm-12">
                            <input type="password" formControlName="old_password" [ngClass]="{ 'is-invalid': submitted && f['old_password'].errors }"
                                 class="form-control" placeholder="Old Password">
                            <div *ngIf="submitted && f['old_password'].errors" class="invalid-feedback">
                                <div *ngIf="f['old_password'].errors['required']">Old Password is required</div>
                                <small class="p-error" *ngIf="f['old_password'].errors['message']">{{f['old_password'].errors['message']}}</small>
                            </div>
                        </div><br>
                        <div class="col-sm-12">
                            <input type="password"  placeholder="New Password" class="form-control" formControlName="new_password" [ngClass]="{ 'is-invalid': submitted && f['new_password'].errors }">
                            <div *ngIf="submitted && f['new_password'].errors" class="invalid-feedback">
                                <div *ngIf="f['new_password'].errors['required']">New Password is required</div>
                            </div>
                        </div><br>
                        <div class="col-sm-12">
                            <input type="password"  placeholder=" Confirm Password" class="form-control" formControlName="new_password_confirmation" [ngClass]="{ 'is-invalid': submitted && f['new_password_confirmation'].errors }">
                            <div *ngIf="submitted && f['new_password_confirmation'].errors" class="invalid-feedback">
                                <div *ngIf="f['new_password_confirmation'].errors['required']">New Password is required</div>
                                <div *ngIf="f['new_password_confirmation'].errors.confirmPasswordValidator">Passsword and
                                    Confirm Password didn't match. </div>
                            </div>
                        </div><br>
                        <div class="col-12 text-right">
                            <button class="btn btn-default" (click)="cancel();">Close</button>&nbsp;
                            <button [disabled]="loading" type="buttun" class="btn btn-primary" (click)="onSubmit()">Save<span *ngIf="loading"
                                class="spinner-border spinner-border-sm mr-1"></span></button>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </section>
</div>
