<div class="content-wrapper">
    <div class="content-header" style="margin-top: 57px;">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-xl-12 col-sm-12">
            <h1 class="m-0 text-dark">{{pageTitle}}</h1> 
          </div>
        </div>
      </div>
    </div>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <table mat-table class="mat-elevation-z8" matSort (matSortChange)="sortData($event)" matSortDirection="asc"
              [dataSource]="wipingList" style="width: 100%;">
  
              <ng-container matColumnDef="job_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Id</th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['../media/job-process/', element.id]"
                  title="View Case Details">{{(element.job_id ==null)?element.deal_id:element.job_id}}</a></td>
              </ng-container>
             
              <ng-container matColumnDef="media_type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Media Type</th>
                <td mat-cell *matCellDef="let element"> {{(user.role_id == 10 || user.role_id == 1)?element?.media_type:element?.assets_type}} </td>
              </ng-container>
              <ng-container matColumnDef="stage_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.stage_name}}&nbsp;&nbsp; 
              </td>              
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action </th>
                <td mat-cell *matCellDef="let element"> 
                 <a href="javascript:void(0)" *ngIf="user.role_id == 10 && user.branch_id == element.branch_id && user.id == element.ise_user_id && (element.balance_amount ==null || element.balance_amount ==0)" (click)="IseRequestWiping(element)">Request For Wiping</a>
                 <a href="javascript:void(0)" *ngIf="user.branch_id == element.new_branch_id && user.role_id != 10 && user.id == element.user_id" (click)="TechRequestWiping(element)">Request For Wiping</a>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
  
            <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
            </mat-paginator>
  
          </div>
        </div>
      </div>
    </section>
  </div>
